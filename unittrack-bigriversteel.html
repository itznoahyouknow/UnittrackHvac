<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnitTrack HVAC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --system-ui: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      --primary-color: #2997ff;
      --primary-hover: #0077ed;
      --text-color: #f5f5f7;
      --text-secondary: #86868b;
      --bg-dark: #000;
      --bg-card: #1d1d1f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--system-ui);
      background: var(--bg-dark);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .unavailable-message {
      background: var(--bg-card);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .unavailable-message i {
      font-size: 48px;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .unavailable-message h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .unavailable-message p {
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .back-button {
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>
  <div class="unavailable-message">
    <i class="fas fa-exclamation-circle"></i>
    <h1>UnitTrack Unavailable</h1>
    <p>UnitTrack is currently not available for this location.</p>
    <a href="index.html" class="back-button">Return to Login</a>
  </div>
</body>
</html>
