<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitTrack HVAC for iOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            background-color: #f2f2f7;
            color: #000;
            line-height: 1.5;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #007AFF;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: rgba(0,122,255,0.1);
        }

        .back-button::before {
            content: "←";
            font-size: 20px;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f2f2f7;
        }

        .content {
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .apple-badge {
            display: inline-block;
            background: #007AFF;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 24px;
            color: #fff;
        }

        h1 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #000;
            letter-spacing: -1px;
        }

        .description {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }

        .coming-soon {
            font-size: 32px;
            color: #007AFF;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .notify-btn {
            background: #007AFF;
            color: #fff;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000;
                color: #fff;
            }
            
            .main-container {
                background-color: #000;
            }

            .content {
                background: rgba(28,28,30,0.8);
            }

            h1 {
                color: #fff;
            }

            .description {
                color: #86868b;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }
            .description {
                font-size: 20px;
            }
            .coming-soon {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">Back</button>
    
    <div class="main-container">
        <div class="content">
            <div class="apple-badge">iOS App</div>
            <h1>UnitTrack HVAC</h1>
            <p class="coming-soon">Coming Soon to the App Store</p>
        </div>
    </div>

    <div class="footer">
        © 2024 UnitTrack HVAC. All rights reserved.
    </div>

    <script>
        document.querySelector('.notify-btn')?.addEventListener('click', function() {
            alert('Thank you for your interest! We\'ll notify you when the app launches.');
        });
    </script>
</body>
</html>
